<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="public/stylesheet/main.css">
</head>

<body>
    <div class="container">
        <main>
            <header>
                <h1>LIBRARY</h1>
            </header>
            <section>
                <form class="filter-form">
                    <div class="search-bar">
                        <input type="text" id="search" name="search"
                            placeholder="Search by title, author">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </div>
                    <div class="filter-status">
                        <label>Select Status: </label>
                        <input type="radio" name="status" id="all-status" value="All" checked>
                        <label for="new-book">All</label>
                        <input type="radio" name="status" id="new-book" value="New">
                        <label for="new-book">New</label>
                        <input type="radio" name="status" id="reading-book" value="Reading">
                        <label for="reading-book">Reading</label>
                        <input type="radio" name="status" id="finish-book" value="Finish">
                        <label for="finish-book">Finish</label>
                    </div>
                    <div class="filter-date">
                        <div>
                            <label for="dateFrom">From:</label>
                            <input type="date" name="dateFrom" id="dateFrom">
                        </div>
                        <div>
                            <label for="dateTo">To:</label>
                            <input type="date" name="dateTo" id="dateTo">
                        </div>
                    </div>
                    <div>
                        <button class="accept-button" type="submit">Search</button>
                        <button class="cancel-filter-button cancel-button">Cancel</button>
                    </div>
                </form>

                <div class="add-button-wrapper">
                    <span class="filter-choose-text"></span>
                    <button class="add-new-book-button accept-button">Add New Book</button>
                </div>

                <div class="book-info">

                </div>
            </section>
        </main>

        <div class="modal-container add-book-modal">
            <div class="modal-content">
                <form class="add-book-form" action="">
                    <h3>Add New Book</h3>
                    <div class="text-input">
                        <label for="title">Title<sup>*</sup></label>
                        <input type="text" id="title" name="title" pattern="[a-zA-Z0-9 -]+"
                            required>
                    </div>
                    <div class="text-input">
                        <label for="author">Author<sup>*</sup></label>
                        <input type="text" id="author" name="author" pattern="[a-zA-Z0-9 -]+"
                            required>
                    </div>
                    <div class="text-input">
                        <label for="pages">Total Pages</label>
                        <input type="number" id="pages" name="pages" min="1">
                    </div>
                    <div>
                        <label>Status:</label>
                        <input type="radio" id="new" name="status" value="New" checked>
                        <label for="new">New</label>
                        <input type="radio" id="reading" name="status" value="Reading">
                        <label for="reading">Reading</label>
                        <input type="radio" id="finish" name="status" value="Finish">
                        <label for="finish">Finish</label>
                    </div>
                    <div>
                        <button class="accept-button" type="submit">Add Book</button>
                        <button class="cancel-button cancel-add-form" type="button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="modal-container change-status-modal">
            <div class="modal-content">
                <h3>Choose Status</h3>
                <div>
                    <button class="status-button" data-value="New">New</button>
                    <button class="status-button" data-value="Reading">Reading</button>
                    <button class="status-button" data-value="Finish">Finish</button>
                </div>
            </div>
        </div>

        <div class="modal-container check-delete-modal">
            <div class="modal-content">
                <p>Do you want to delete this book?</p>
                <div>
                    <button class="accept-button confirm-delete">Yes</button>
                    <button class="cancel-button cancel-delete">No</button>
                </div>
            </div>
        </div>

        <div class="modal-container loader-modal">
            <div class="modal-content">
                <span class="loader"></span>
                <span>Please wait...</span>
            </div>
        </div>
    </div>

    <script type="module" src="public/javascript/main.js"></script>
</body>

</html>
