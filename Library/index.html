<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="public/stylesheet/main.css">
</head>

<body>
    <div class="container">
        <main>
            <header>
                <h1>LIBRARY</h1>
            </header>
            <section class="show-book-section">
                <form class="filter-form">
                    <div class="search-bar">
                        <input type="text" id="search" name="search" placeholder="Search by title, author">
                        <img src="public/image/search-icon.png" alt="search icon">
                    </div>
                    <div class="filter-status">
                        <label>Select Status: </label>
                        <input type="radio" name="status" id="all-status" value="All" checked>
                        <label for="new-book">All</label>
                        <input type="radio" name="status" id="new-book" value="New">
                        <label for="new-book">New</label>
                        <input type="radio" name="status" id="reading-book" value="Reading">
                        <label for="reading-book">Reading</label>
                        <input type="radio" name="status" id="finish-book" value="Finish">
                        <label for="finish-book">Finish</label>
                    </div>
                    <div class="filter-date">
                        <label for="dateFrom">From:</label>
                        <input type="date" name="dateFrom" id="dateFrom">
                        <label for="dateTo">To:</label>
                        <input type="date" name="dateTo" id="dateTo">
                    </div>
                    <div>
                        <input class="button accept-button" type="submit" value="Search">
                        <input class="button cancel-filter-button cancel-button" type="button" value="Cancel">
                    </div>
                </form>

                <div class="add-button-wrapper">
                    <span class="filter-choose-text"></span>
                    <button class="button add-new-book-button accept-button">Add New Book</button>
                </div>

                <div class="book-info">

                </div>
            </section>
        </main>

        <div class="modal-container add-book-modal">
            <form class="add-book-form modal-content" action="">
                <h3>Add New Book</h3>

                <div class="text-input">
                    <label for="title">Title<sup>*</sup></label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="text-input">
                    <label for="author">Author<sup>*</sup></label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="text-input">
                    <label for="pages">Total Pages</label>
                    <input type="number" id="pages" name="pages" min="1">
                </div>
                <div>
                    <label>Status:</label>
                    <input type="radio" id="new" name="status" value="New" checked>
                    <label for="new">New</label>
                    <input type="radio" id="reading" name="status" value="Reading">
                    <label for="reading">Reading</label>
                    <input type="radio" id="finish" name="status" value="Finish">
                    <label for="finish">Finish</label>
                </div>
                <div>
                    <input class="button accept-button" type="submit" value="Add Book">
                    <input class="button cancel-button cancel-add-form" type="button" value="Cancel">
                </div>
            </form>
        </div>

        <div class="modal-container change-status-modal">
            <div class="modal-content">
                <h3>Choose Status</h3>
                <button class="button status-button" onclick="changeState('New')">New</button>
                <button class="button status-button" onclick="changeState('Reading')">Reading</button>
                <button class="button status-button" onclick="changeState('Finish')">Finish</button>
            </div>
        </div>

        <div class="modal-container check-delete-modal">
            <div class="modal-content">
                <p>Do you want to delete this book?</p>
                <div>
                    <button class="button accept-button confirm-delete">Yes</button>
                    <button class="button cancel-button cancel-delete">No</button>
                </div>
            </div>
        </div>

        <div class="modal-container loader-modal">
            <div class="modal-content">
                <span class="loader"></span>
                <span>Please wait...</span>
            </div>
        </div>
    </div>

    <script src="public/javascript/main.js"></script>
</body>

</html>
